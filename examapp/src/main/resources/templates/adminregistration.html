<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
	<head th:insert="header :: head('Admin Registration')">
	
	</head>
		
	<body >
		<script> AOS.init(); </script>
		<div class="container" >
			<div class="col-lg-12 " align="right" data-aos="fade-left" data-aos-easing="linear" data-aos-duration="500">
                  <h5 style="color: #000000">already have an account? <a href="/login" th:text="login" style="color: green"></a></h5>
            </div>
			<div class="row" >				
				<div class="col-lg-12 mp0" data-aos="fade-left" data-aos-easing="linear" data-aos-duration="200">
                   <h3 style="margin-top: 150px; margin-bottom: 50px; color: green;">ADMIN Registration Form</h3>
	            </div>
	            <br/>
	            <div class="col-lg-12" data-aos="fade-up" data-aos-easing="linear" data-aos-duration="100" style="background: rgba(0,0,0,1); padding:20px;">
					<form autocomplete="off" action="#" th:action="@{/adminregistration}" method="POST" role="form" th:object="${employeeModel}" enctype="multipart/form-data" class="form-horizontal" id="employee_form" >

						<div class="col-lg-6" >
						
							<div class="row form-group col-lg-12" data-aos="fade-up" data-aos-easing="ease-in-sine" data-aos-duration="500">
								<label th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"
										class="validation-message"></label>
								<div class="col-lg-12 mp0" style="display:flex; flex-flow: row;">
	                                <div class="col-lg-1" >
	                                	<span class=""><i class="icofont-user" style="width: 20px; color: #ffffff;"></i></span>
	                                </div>
	                                <div class="col-lg-11" >
										<input type="text" th:field="*{firstName}" id="firstName" placeholder="Please enter your First Name"
										class="form-control" style="min-width: 315px;"/>
									</div> 										
								</div>
							</div>	
	
							<div class="row form-group col-lg-12" data-aos="fade-up" data-aos-easing="ease-in-sine" data-aos-duration="700">
								<label	th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"
										class="validation-message"></label>
								<div class="col-lg-12 mp0" style="display:flex; flex-flow: row;">
	                                <div class="col-lg-1" >
	                                	<span class=""><i class="icofont-user" style="width: 30px; color: #ffffff;"></i></span>
	                                </div>
	                                <div class="col-lg-11" >	                                
										<input type="text" th:field="*{lastName}" id="lastName" style="min-width: 315px;"
										placeholder="Please enter your Last Name" class="form-control" />
									</div>									
								</div>
							</div>	

							<div class="row form-group col-lg-12" data-aos="fade-up" data-aos-easing="ease-in-sine" data-aos-duration="900">
								<label	th:if="${#fields.hasErrors('otherName')}" th:errors="*{otherName}"
										class="validation-message"></label>
								<div class="col-lg-12 mp0" style="display:flex; flex-flow: row;">
	                                <div class="col-lg-1" >
	                                	<span class=""><i class="icofont-user" style="width: 30px; color: #ffffff;"></i></span>
	                                </div>
	                                <div class="col-lg-11" >
										<input type="text" th:field="*{otherName}" id="otherName" style="min-width: 315px;"
										placeholder="Please enter your Other Name" class="form-control" /> 
									</div>									
								</div>
							</div>
						</div>
												
						<div class="col-lg-6">
						
							<div class="row form-group col-lg-12" data-aos="fade-up" data-aos-easing="ease-in-sine" data-aos-duration="500">
								<label th:if="${#fields.hasErrors('email')}" th:errors="*{email}"
									class="validation-message"></label>
								<div class="col-lg-12 mp0" style="display:flex; flex-flow: row;">
	                                <div class="col-lg-1" >
	                                	<span class=""><i class="icofont-envelope" style="width: 30px; color: #ffffff;"></i></span>
	                                </div>
	                                <div class="col-lg-11" >
										<input type="text" th:field="*{email}" id="email" style="min-width: 315px;"
										placeholder="Okeke@gmail.com" class="form-control" />
									</div>									
								</div>
							</div>
							
							<div class="row form-group col-lg-12" data-aos="fade-up" data-aos-easing="ease-in-sine" data-aos-duration="700">
								<label th:if="${#fields.hasErrors('password')}" th:errors="*{password}"
										class="validation-message"></label>
								<div class="col-lg-12 mp0" style="display:flex; flex-flow: row;">
	                                <div class="col-lg-1" >
	                                	<span class=""><i class="icofont-ui-password" style="width: 30px; color: #ffffff;"></i></span>
	                                </div>
	                                <div class="col-lg-11" >
										<input type="password" th:field="*{password}" id="password"
										placeholder="Password" class="form-control" style="min-width: 315px;"/> 
									</div>									
								</div>
							</div>

							<div class="row form-group col-lg-12" data-aos="fade-up" data-aos-easing="ease-in-sine" data-aos-duration="900">								
								<div class="col-lg-12 mp0" style="display:flex; flex-flow: row;">
	                                <div class="col-lg-1" >
	                                	<span class=""><i class="icofont-file-jpg" style="width: 30px; color: #ffffff;"></i></span>
	                                </div>
	                                <div class="col-lg-11" >
										<input type="file" name="file" accept=".jpg,.png,.jpeg"	id="image"
										class="form-control" required style="min-width: 315px;"/>
										</div>									
								</div>
							</div>
						</div>
						<div class="col-lg-12" style="margin-top: 20px; height: 50px;">
							<div class="form-group" align="center" data-aos="fade-up" data-aos-easing="linear" data-aos-duration="900">
								<input type="hidden" id="employeeId" th:field="*{userId}"/>
								<button type="submit" id="action" class="btn btn-xs verify-pin" style="background: green; color: #ffffff;">Submit</button>
							</div>
						</div>
					</form>		
				</div>
			</div>
		</div>
	</body>
</html>
