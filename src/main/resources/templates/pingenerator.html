<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
	<head th:insert="header :: head('Pin Generator')">
	
	</head>
   <body >
		<script> AOS.init(); </script>
		<br/>
		<div th:insert="header :: copy" style="z-index:10 !important">		
		
		</div>	
		<div th:utext="${Message}" class="alert alert-info"></div>
		<div class="row mp0" style="z-index:-1 !important">
			<div class="col-lg-12" data-aos="fade-left" data-aos-easing="linear" data-aos-duration="200">
                  <h3 style="margin-top: 150px; color: green;">VOUCHER Form</h3>
            </div>
            <br/>
			<form class="col-lg-10 col-sm-12 col-xs-12" autocomplete="off" action="#" th:action="@{/admin/pingenerator}" method="POST" role="form" >
				<div class="row form-group col-lg-10 col-sm-8 col-xs-12"  style="margin-top: 20px;" data-aos="fade-up" data-aos-easing="ease-in-sine" data-aos-duration="500">

					<div class="col-lg-10  mp0" style="display:flex; flex-flow: row;">
                              
                              	<span class=""><i class="icofont-envelope" style="color: #ffffff;"></i></span>
                              
							<input type="email" name="email" placeholder="Please enter your email"
							class="form-control" style=" min-width: 315px;"/>
														
					</div>
				</div>
				<div class="form-group col-lg-2 col-sm-2 col-xs-12" style="margin-top: 18px; padding-left:0;" align="left" data-aos="fade-up" data-aos-easing="lienear" data-aos-duration="800">
					<button type="submit" id="action" class="btn btn-success btn-xs verify-pin" style="background: green; color: #ffffff;">Send</button>
				</div>							
			</form>
		</div>
	</body>
</html>
