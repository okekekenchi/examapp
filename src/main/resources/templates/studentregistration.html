<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
	<head th:insert="header :: head('Student Registration')">
	
	</head>
	<body >
		<script> AOS.init(); </script>
		<div class="container" >
			<div class="row" >				
				<div class="col-lg-12 mp0" data-aos="fade-left" data-aos-easing="linear" data-aos-duration="200">
                   <h3 style="margin-top: 150px; margin-bottom: 50px; color: green;">STUDENT Registration Form</h3>
	            </div>
	            <br/>
	            <div class="col-lg-12" data-aos="fade-up" data-aos-easing="linear" data-aos-duration="100" style="background: rgba(0,0,0,1); padding:20px;">
					<form autocomplete="off" action="#" th:action="@{/studentregistration}" method="POST" role="form" th:object="${studentModel}" enctype="multipart/form-data" class="form-horizontal" id="student_form" >

		   				<div class="col-lg-6">
			   				<div class="row form-group col-lg-12" data-aos="fade-up" data-aos-easing="ease-in-sine" data-aos-duration="500">
								<label th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"
										class="validation-message"></label>
								<div class="col-lg-12 mp0" style="display:flex; flex-flow: row;">
	                                <div class="col-lg-1" >
	                                	<span class=""><i class="icofont-user" style="width: 20px; color: #ffffff;"></i></span>
	                                </div>
	                                <div class="col-lg-11" >
										<input type="text" th:field="*{firstName}" id="firstName" placeholder="Please enter your First Name"
										class="form-control" style="min-width: 315px;"/>
									</div> 										
								</div>
							</div>	
		
							<div class="row form-group col-lg-12" data-aos="fade-up" data-aos-easing="ease-in-sine" data-aos-duration="700">
								<label	th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"
										class="validation-message"></label>
								<div class="col-lg-12 mp0" style="display:flex; flex-flow: row;">
	                                <div class="col-lg-1" >
	                                	<span class=""><i class="icofont-user" style="width: 30px; color: #ffffff;"></i></span>
	                                </div>
	                                <div class="col-lg-11" >	                                
										<input type="text" th:field="*{lastName}" id="lastName" style="min-width: 315px;"
										placeholder="Please enter your Last Name" class="form-control" />
									</div>									
								</div>
							</div>	
	
							<div class="row form-group col-lg-12" data-aos="fade-up" data-aos-easing="ease-in-sine" data-aos-duration="900">
								<label	th:if="${#fields.hasErrors('otherName')}" th:errors="*{otherName}"
										class="validation-message"></label>
								<div class="col-lg-12 mp0" style="display:flex; flex-flow: row;">
	                                <div class="col-lg-1" >
	                                	<span class=""><i class="icofont-user" style="width: 30px; color: #ffffff;"></i></span>
	                                </div>
	                                <div class="col-lg-11" >
										<input type="text" th:field="*{otherName}" id="otherName" style="min-width: 315px;"
										placeholder="Please enter your Other Name" class="form-control" /> 
									</div>									
								</div>
							</div>
								
							<div class="row form-group col-lg-12" data-aos="fade-up" data-aos-easing="ease-in-sine" data-aos-duration="1100">
								<label	th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}"
										class="validation-message"></label>
								<div class="col-lg-12 mp0" style="display:flex; flex-flow: row;">
	                                <div class="col-lg-1" >
	                                	<span class=""><i class="icofont-phone" style="width: 30px; color: #ffffff;"></i></span>
	                                </div>
	                                <div class="col-lg-11" >
										<input type="tel" th:field="*{phone}" id="phone" style="min-width: 315px;"
										placeholder="Please enter your Phone number" class="form-control" /> 
									</div>									
								</div>
							</div>					
							
							<div class="row form-group col-lg-12" data-aos="fade-up" data-aos-easing="ease-in-sine" data-aos-duration="1300">
								<label th:if="${#fields.hasErrors('email')}" th:errors="*{email}"
									class="validation-message"></label>
								<div class="col-lg-12 mp0" style="display:flex; flex-flow: row;">
	                                <div class="col-lg-1" >
	                                	<span class=""><i class="icofont-envelope" style="width: 30px; color: #ffffff;"></i></span>
	                                </div>
	                                <div class="col-lg-11" >
										<input type="text" th:field="*{email}" id="email" style="min-width: 315px;"
										placeholder="Okeke@gmail.com" class="form-control" required/>
									</div>									
								</div>
							</div>
						</div>	
						<div class="col-lg-6">
							<div class="row form-group col-lg-12" data-aos="fade-up" data-aos-easing="ease-in-sine" data-aos-duration="500">
								<label th:if="${#fields.hasErrors('password')}" th:errors="*{password}"
										class="validation-message"></label>
								<div class="col-lg-12 mp0" style="display:flex; flex-flow: row;">
	                                <div class="col-lg-1" >
	                                	<span class=""><i class="icofont-ui-password" style="width: 30px; color: #ffffff;"></i></span>
	                                </div>
	                                <div class="col-lg-11" >
										<input type="password" th:field="*{password}" id="password"
										placeholder="Password" class="form-control" style="min-width: 315px;"/> 
									</div>									
								</div>
							</div>
							
							<div class="row form-group col-lg-12" data-aos="fade-up" data-aos-easing="ease-in-sine" data-aos-duration="700">
								<label for="gender" th:if="${#fields.hasErrors('gender')}" th:errors="*{gender}"
										class="validation-message"></label>
								<div class="col-lg-12 mp0" style="display:flex; flex-flow: row;">
	                                <div class="col-lg-1" >
	                                	<span class=""><i class="icofont-user" style="width: 30px; color: #ffffff;"></i></span>
	                                </div>
	                                <div class="col-lg-11" >
										<select th:field="*{gender}" id="gender" class="form-control" style="min-width: 315px;">
											<option th:value="default" >Select Gender</option>
											<option th:value="MALE" th:text="MALE" ></option>
											<option th:value="FEMALE" th:text="FEMALE" ></option>
										</select>	 
									</div>									
								</div>
							</div>
							
							<div class="row form-group col-lg-12" data-aos="fade-up" data-aos-easing="ease-in-sine" data-aos-duration="900">
								<label for="address" th:if="${#fields.hasErrors('address')}" th:errors="*{address}"
										class="validation-message"></label>
								<div class="col-lg-12 mp0" style="display:flex; flex-flow: row;">
	                                <div class="col-lg-1" >
	                                	<span class=""><i class="icofont-location-pin" style="width: 30px; color: #ffffff;"></i></span>
	                                </div>
	                                <div class="col-lg-11" >
										<input type="text" th:field="*{address}" id="address"
										placeholder="Please enter your Address" class="form-control" style="min-width: 315px;"/> 
									</div>									
								</div>
							</div>
							
							<div class="row form-group col-lg-12" data-aos="fade-up" data-aos-easing="ease-in-sine" data-aos-duration="1100">
								<label for="courseModel" th:if="${#fields.hasErrors('courseModel')}" th:errors="*{courseModel}"
										class="validation-message"></label>
								<div class="col-lg-12 mp0" style="display:flex; flex-flow: row;">
	                                <div class="col-lg-1" >
	                                	<span class=""><i class="icofont-read-book-alt" style="width: 30px; color: #ffffff;"></i></span>
	                                </div>
	                                <div class="col-lg-11" >
										<select th:field="*{courseModel}" id="gender" class="form-control" style="min-width: 315px;">
											<option value="" >Please select the Course you wish to study</option>
											<option th:each="course:${courseList}"
											th:value="${course.courseId}"
											th:utext="${course.courseName}"/>
										</select>	 
									</div>									
								</div>
							</div>

							<div class="row form-group col-lg-12" data-aos="fade-up" data-aos-easing="ease-in-sine" data-aos-duration="1300">								
								<div class="col-lg-12 mp0" style="display:flex; flex-flow: row;">
	                                <div class="col-lg-1" >
	                                	<span class=""><i class="icofont-file-jpg" style="width: 30px; color: #ffffff;"></i></span>
	                                </div>
	                                <div class="col-lg-11" >
										<input type="file" name="file" accept=".jpg,.png,.jpeg"	id="image"
										class="form-control" required style="min-width: 315px;"/>
										</div>									
								</div>
							</div>	
						</div>
						<div class="col-lg-12" style="margin-top: 20px; height: 40px;">
							<div class="form-group" align="center" data-aos="fade-up" data-aos-easing="linear" data-aos-duration="1500">						
								<input type="hidden" name="serialNumber" th:attr= "value=${serialNumber}" />
								<button type="submit" id="action" class="btn btn-xs verify-pin" style="background: green; color: #ffffff;" th:text="Register"></button>
							</div>
						</div>
					</form>
				</div>
			</div>
        </div>
    </body>
    <script type="text/javascript">
    	$(document).ready(function(){
    		alert();
    	});
    </script>
</html>
