<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head th:insert="header :: head('')">
	
	</head>
	<body>
		<script> AOS.init(); </script>
		<div class="container-fluid" >
			<div class="row mp0" >
				<div class="">
	      			<span sec:authorize="hasAnyRole('ROLE_ADMIN')"><a href="/"> <input type="image" align="right" src="/images/previous.png" style="margin: 20px 20px 0 20px; border: none; width: 50px; height: 50px;"></a></span>
	      			<span sec:authorize="hasRole('ROLE_USER')"><a href="/employeeprofile"> <input type="image" align="right" src="/images/previous.png" style="margin: 20px 20px 0 20px; border: none; width: 50px; height: 50px;"></a></span>
	      			<span sec:authorize="hasRole('ROLE_VENDOR')"><a href="/vendorprofile"> <input type="image" align="right" src="/images/previous.png" style="margin: 20px 20px 0 20px; border: none; width: 50px; height: 50px;"></a></span>
	            </div>
				<div class="col-lg-12 mp0" data-aos="fade-left" data-aos-easing="linear" data-aos-duration="200">
                   <h3 style="margin-top: 150px; color: green; padding-left: 4%;">Change Password</h3>
	            </div>
	            <br/>
				<form autocomplete="off" action="#" th:action="@{/changepassword}" method="POST" role="form"
				 th:object="${changePasswordModel}" class=" container form-horizontal mp0 col-lg-12 col-sm-12 col-xs-12" >
											
					<div class="row form-group col-lg-8 col-sm-12 col-xs-12"  style="margin-top: 20px;" data-aos="fade-up" data-aos-easing="ease-in-sine" data-aos-duration="500">
						<div class="col-lg-12 mp0" style="display:flex; flex-flow: row;">
                              	<span class=""><i class="icofont-ui-password" style="color: #ffffff;"></i></span>
							<input type="password" th:field="*{currentPassword}" placeholder="Current password" required maxlength="15"
								class="form-control" style="margin-left: 5%; min-width: 315px;"/>
						</div>
					</div>
					
					<div class="row form-group col-lg-8 col-sm-12 col-xs-12"  style="margin-top: 20px;" data-aos="fade-up" data-aos-easing="ease-in-sine" data-aos-duration="600">
						<div class="col-lg-12 mp0" style="display:flex; flex-flow: row;">
                              	<span class=""><i class="icofont-ui-password" style="color: #ffffff;"></i></span>
							<input type="password" th:field="*{newPassword}" placeholder="New password" required maxlength="15"
								class="form-control" style="margin-left: 5%; min-width: 315px;"/>
						</div>
					</div>
					
					<div class="row form-group col-lg-8 col-sm-12 col-xs-12"  style="margin-top: 20px;" data-aos="fade-up" data-aos-easing="ease-in-sine" data-aos-duration="700">
						<div class="col-lg-12 mp0" style="display:flex; flex-flow: row;">
                              	<span class=""><i class="icofont-ui-password" style="color: #ffffff;"></i></span>
							<input type="password" th:field="*{confirmPassword}" placeholder="Confirm new password" required maxlength="15"
								class="form-control" style="margin-left: 5%; min-width: 315px;"/>
						</div>
					</div>
					
					<div class="form-group col-lg-8 col-sm-8 col-xs-8" style="margin-top: 18px; margin-left:2.1%;" align="left" data-aos="fade-up" data-aos-easing="lienear" data-aos-duration="800">
						<button type="submit" id="action" class="btn btn-xs verify-pin" style="background: green; color: #ffffff;">Login</button>
					</div>
				</form>
			</div>
		</div>
	</body>
</html>
